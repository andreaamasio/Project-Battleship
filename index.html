<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./DOM.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Battleship</title>
  </head>
  <body>
    <h1>Battleship Game</h1>
    <div id="display"></div>
    <div class="display-container">
      <div class="display player"></div>
      <div class="display opponent"></div>
    </div>
    <div class="board-container">
      <div>
        <h2>Your Board</h2>
        <div id="playerBoard" class="board"></div>
        <div class="ship-placement">
          <label for="" class="coordinates-label">Coordinates:</label>
          <p>
            Row:<input
              type="number"
              name="coordinated"
              id="row-coordinates"
              value="1"
              min="1"
              max="10"
            />
          </p>
          <p>
            Column:<input
              type="number"
              name="coordinated"
              id="col-coordinates"
              value="1"
              min="1"
              max="10"
            />
          </p>
          <div class="horizontal-vertical">
            <p>Current orientation:</p>
            <p id="orientation">horizontal</p>
            <button id="switch">Switch</button>
          </div>
          <button id="place">Place Ship</button>
        </div>
      </div>
      <div>
        <h2>Opponent's Board</h2>
        <div id="opponentBoard" class="board"></div>
      </div>
    </div>
  </body>
</html>
